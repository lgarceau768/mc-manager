# SonarQube Project Configuration
sonar.projectKey=mc-server-manager
sonar.projectName=Minecraft Server Manager
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=backend/src,frontend/src
sonar.exclusions=**/node_modules/**,**/__tests__/**,**/coverage/**,**/dist/**,**/build/**,**/test/**

# Test configuration
sonar.tests=backend/src/__tests__,frontend/src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Coverage report paths (LCOV format for JavaScript)
# Both backend (Jest) and frontend (Vitest) coverage reports
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
