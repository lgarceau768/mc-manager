# SonarQube Project Configuration
sonar.projectKey=mc-server-manager
sonar.projectName=Minecraft Server Manager
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=backend/src,frontend/src
sonar.exclusions=**/node_modules/**,**/__tests__/**,**/coverage/**,**/dist/**,**/build/**

# Test configuration
sonar.tests=backend/src/__tests__
sonar.test.inclusions=**/*.test.js

# Coverage report paths (LCOV format for JavaScript)
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Language settings
sonar.language=js
